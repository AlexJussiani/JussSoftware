<div class="d-flex align-items-center vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form #loginForm="ngForm" class="form-signin shadow-lg p-3 mb-5 bg-white rounded" (ngSubmit)="login()">
          <!-- Email input -->
          <div class="form-outline mb-4 ">
            <input
            [(ngModel)] = "model.email"
            name = "email"
              type="email"
              id="username"
              class="form-control form-control-lg"
              placeholder="Usuário"
              required
              />
            <label class="form-label" for="form3Example3">Usuário</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input
            [(ngModel)] = "model.senha"
            name = "password"
              type="password"
              id="password"
              class="form-control form-control-lg"
              placeholder="Senha"
              required
              />
            <label class="form-label" for="form3Example4">Senha</label>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
